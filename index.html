<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Personalização de texto</title>
</head>
<body>
	<form method="POST" action="script.php">
		<fieldset><legend><h2>Personalização de Textos</h2></legend>
		<p>Texto: <input type="text" name="texto" placeholder="Digite uma frase/texto..."></p>
		<p>Tamanho Letra:
			<select name="tam">
				<option value="8pt">8</option>
				<option value="10pt">10</option>
				<option value="14pt" selected>14</option>
				<option value="20pt">20</option>
				<option value="40pt">40</option>
			</select></p>
		<p>Cor: <input type="color" name="cor"></p>
		<input type="submit" value="Gerar">
		</fieldset>
	</form>

</body>
</html>
